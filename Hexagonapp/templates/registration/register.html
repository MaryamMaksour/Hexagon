
{% extends "base_generic.html" %}
    {% block content %}
    <div>
    <div class="register-container" id="register">
            
            <div class="top">
                <span>Have an account? <a href="{% url 'login' %}">Login</a></span>
                <header>Register </header>
            </div>

    <form method="post">
        {% csrf_token %}

        <div class="input-box">
            <input type="text" class="input-field" name="username" placeholder="Username">
            <i class="bx bx-user"></i>
        </div>
      
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Email" name="email">
            <i class="bx bx-envelope"></i>
        </div>

        <div class="input-box">
            <input type="password" class="input-field" name="password1" placeholder="Password">
            <i class="bx bx-lock-alt"></i>
        </div>

        <div class="input-box">
            <input type="password" class="input-field" name="password2" placeholder="Password">
            <i class="bx bx-lock-alt"></i>
        </div>

        <button  class = "submit" type="submit">Register</button>
    </form>


</div>
</div>
</div>
{%endblock content %}
